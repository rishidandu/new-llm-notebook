services:
  - type: web
    name: asu-rag-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements-prod.txt
      python scripts/build_rag_qdrant_fast.py
    startCommand: python scripts/start_production.py
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: QDRANT_HOST
        value: "https://ea0b87f8-1ccf-4037-a9d9-21d76fdeca03.us-west-1-0.aws.cloud.qdrant.io"
